<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic HTML</title>
    <meta charset="utf-8">
    <script src="./JavaScript/JavaScript_3.js"></script>
</head>



<body>
    <h1>Animals!</h1>
    <h3>Click on a landform to see the animal!</h3>
    <ul>
        <li onclick="displayType(this)" id="Land" data-character-type="Dog">Land</li>
        <li onclick="displayType(this)" id="Sea" data-character-type="Fish">Sea</li>
        <li onclick="displayType(this)" id="Air" data-character-type="Bird">Air</li>
        <li onclick="displayType(this)" id="Dirt" data-character-type="Bug">Dirt</li>
    </ul>
</body>
</html>
